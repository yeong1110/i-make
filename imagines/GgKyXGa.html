<style>
  .wrap {
    margin: 0;
		height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    background: #222;
  }

  .box {
    position: relative;
    width: 20rem;
    height: 20rem;
    border-radius: 10px;
    background: #444;
  }

  @property --angle {
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: false;
  }

  @property --percentage {
    syntax: "<percentage>";
    initial-value: 0%;
    inherits: false;
  }

  .box::after,
  .box::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    width: 100%;
    height: 100%;
    padding: 2px;
    border-radius: 10px;
    filter: blur(4px);
    background: conic-gradient(
      from var(--angle) at 50% 50%,
      #00000000 0%,
      #9d5cffff 100%
    );
    animation: glowBorder 3s linear infinite;
  }

  .box.type1::after,
  .box.type1::before {
    background: conic-gradient(
      from var(--angle) at 50% 50%,
      #00000000 80%,
      #9d5cffff 100%
    );
  }

  .box.type2::after,
  .box.type2::before {
    background: conic-gradient(
      from var(--angle) at 50% -14%,
      #00000000 0%,
      #9d5cffff 100%
    );
  }

  .box.type3::after,
  .box.type3::before {
    z-index: 0;
    /* filter: none; */
    background: conic-gradient(
      from 0deg at var(--percentage) 100%,
      #ffffffff 20%,
      #9d5cffff 100%
    );
    animation: test 3s linear infinite reverse;
  }

  @keyframes glowBorder {
    100% {
      --angle: 360deg;
    }
  }

  @keyframes test {
    100% {
      --percentage: 100%;
    }
  }
</style>
<div class="wrap">
  <div class="box"></div>
  <div class="box type1"></div>
  <div class="box type2"></div>
  <div class="box type3"></div>
</div>

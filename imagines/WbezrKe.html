  img {

  @keyframes circle {

      clip-path: circle(0%);

    to {
      -webkit-clip-path: circle(150px);
      clip-path: circle(150px);
    }
  }

  .wrap {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    box-sizing: border-box;

</style>

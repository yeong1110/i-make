<style>
  @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    height: 100%;
    background-color: #444;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  h1 {
    position: relative;
    display: flex;
    font-size: clamp(1rem, 1vw + 1rem, 3vw);
    font-family: "Press Start 2P", monospace;
    font-weight: 400;
    font-style: normal;
    &::after,
    &::before {
      content: "";
      position: absolute;
      inset: 0;
      animation: typing 1s steps(5) forwards;
    }
    &::before {
      background-color: #444;
    }
    &::after {
      width: 0.125em;
      background-color: white;
      animation: typing 1s steps(5) forwards, carrot 1s step-end forwards;
    }
  }

  @keyframes typing {
    to {
      left: 100%;
    }
  }

  @keyframes carrot {
    100% {
      opacity: 0;
    }
  }
</style>
<div class="container">
  <h1>Hello</h1>
</div>

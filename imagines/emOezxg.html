<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .wrap {
		height: 100%;
    font-family: "Space Grotesk", serif;
    font-optical-sizing: auto;
    font-style: normal;
    color: white;
    background-color: #202731;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cube-parent {
    width: 100%;
    min-height: 100vh;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
  }

  .cube {
    width: 100px;
    height: 100px;
    transform-style: preserve-3d;
    animation: rotate3d 15s linear infinite;
    will-change: transform;
  }

  @keyframes rotate3d {
    0% {
      transform: rotate3d(0, 0, 0, 0deg);
    }
    25% {
      transform: rotate3d(1, 1, 1, 360deg);
    }
    50% {
      transform: rotate3d(1, -1, 1, 0deg);
    }
    75% {
      transform: rotate3d(-1, 1, 1, 360deg);
    }
    100% {
      transform: rotate3d(1, 1, -1, 0deg);
    }
  }

  .cube-face {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: visible;
    font-size: 60px;
    color: #fff;
    background-color: #ffffff17;
    filter: hue-rotate(45deg);
    backdrop-filter: blur(10px);
    will-change: transform;
  }

  .front {
    transform: translateZ(50px);
  }

  .back {
    transform: rotateY(180deg) translateZ(50px);
  }

  .right {
    transform: rotateY(90deg) translateZ(50px);
  }

  .left {
    transform: rotateY(-90deg) translateZ(50px);
  }

  .top {
    transform: rotateX(90deg) translateZ(50px);
  }

  .bottom {
    transform: rotateX(-90deg) translateZ(50px);
  }
</style>
<div class="wrap">
  <section class="cube-parent">
    <div class="cube">
      <div class="cube-face front">1</div>
      <div class="cube-face back">2</div>
      <div class="cube-face right">3</div>
      <div class="cube-face left">4</div>
      <div class="cube-face top">5</div>
      <div class="cube-face bottom">6</div>
    </div>
  </section>
</div>

<style>
  .wrap {
    margin: 0;
    width: clamp(80%, 100vw, 100%);
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .radial-box {
    position: relative;
    width: 20rem;
    height: 20rem;
    background: linear-gradient(to left, #ff0090ff 0%, #ff3781 100%);
    border-radius: 50%;
  }

  .radial-box::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    background: radial-gradient(circle, #ff0090ff 0%, #ff378050 100%);
    border-radius: 50%;
    animation: circle 3s ease infinite;
		will-change: transform;
  }

  @keyframes circle {
    80% {
      transform: translate(-50%, -50%) scale(1.2);
    }
    100% {
      opacity: 0;
    }
  }
</style>
<div class="wrap">
  <div class="radial-box"></div>
</div>
